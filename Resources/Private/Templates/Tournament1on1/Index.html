<div id="tx-tournament">

<f:if condition="{events}">
	<f:widget.paginate objects="{events}" as="paginatedEvents" configuration="{itemsPerPage: 1, insertAbove: 1, insertBelow: 0}">
		<f:for each="{paginatedEvents}" as="event">
			<f:render partial="Tournament1on1/event" arguments="{event: event}" />
			<f:render partial="Tournament1on1/table" arguments="{rows: rows}" />
		</f:for>
	</f:widget.paginate>
</f:if>

</div>
